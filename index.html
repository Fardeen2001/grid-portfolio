<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-text">

        </div>
        <div class="right-gallery">
            <div class="box row-2" id="box1">Forest</div>
            <div class="box col-2" id="box2">River</div>
            <div class="box" id="box3">Beach</div>
            <div class="box row-2" id="box4">Water Fall</div>
            <div class="box col-2" id="box5">Snow Mountain</div>
            <div class="box" id="box6">Road View</div>
            <div class="box col-2" id="box7">Beauty</div>
        </div>
    </div>

</html>
